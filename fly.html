---
layout: default
permalink: /fly/
---

<section class="fly">

    <p>
        Please fill out the following form and our team will be in touch with you shortly.
    </p>

    <form role="form" action="http://dmitryblotsky.com:6789/" method="POST">
        <div class="form-group">
            <label for="contactName">Name of Contact</label>
            <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Contact Name">
        </div>
        <div class="form-group">
            <label for="contactEmail">Contact Email Address</label>
            <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="Contact Email">
        </div>
        <div class="form-group">
            <label for="organizationName">Name of Organization</label>
            <input type="text" class="form-control" id="organizationName" name="organizationName" placeholder="Organization Name">
        </div>
        <div class="form-group">
            <label for="attendeeCount">Number of Attendees</label>
            <input type="text" class="form-control" id="attendeeCount" name="attendeeCount" placeholder="Number of Attendees">
        </div>
        <div class="form-group">
            <label for="eventAddress">Event Address</label>
            <input type="text" class="form-control" id="eventAddress" name="eventAddress" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="eventDate">Event Date</label>
            <input type="text" class="form-control" id="eventDate" name="eventDate" placeholder="Date">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="ceilingExists" name="ceilingExists"> Ceiling height of the venue exceeds 18ft.
            </label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</section>
